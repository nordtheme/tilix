# CircleCI configuration.
# References:
#   1. https://circleci.com/docs/2.0
#   2. https://circleci.com/docs/2.0/circleci-images/#nodejs

machine:
  node:
    version: 6
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
dependencies:
  override:
    - yarn global add gulp
    - yarn install
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - gulp --harmony lint
